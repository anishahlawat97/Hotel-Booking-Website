<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    
    <link rel="stylesheet" href="styles/list.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">    
</head>
<body>    
    <div id="main_Container">        
        <header>
            <div>
                <a href="index.html"><img id="logo" src="assests\images\logo.png" alt="logo"></a>
            </div>
            <nav>
                 <!-- Button trigger modal -->
                 <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal">LOGIN</button>                
            </nav>
        </header>
        <section>
            <div class="views">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                      <a data-bs-toggle="pill"; class="nav_link1 active" aria-current="page" href="#list_">List View</a>
                    </li>
                    <li class="nav-item">
                      <a data-bs-toggle="pill"; class="nav_link1" href="#map_view">Map View</a>
                    </li>                    
                  </ul>                
            </div>
            <div class="tab-content">
                <div id="list_" class="tab-pane fade show active">
                    <div id="list_view">
                        <a href="detail.html">                    
                        <img id="radisson" src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" alt="Radisson Blu Hotel">
                        <div style=" color: black; margin-top: 2.5%;" id="info">
                            <h3 style="font-weight: bold;">Radisson Blu Hotel</h3>
                            <p>5 Star</p>
                            <p>New Delhi</p>
                        </div>
                        </a>
                    </div>
                    <div id="lalit_div">
                        <img id="lalit" src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg" alt="Lalit Hotel">
                        <div id="info">
                            <h3 style="font-weight: bold; margin-top: 10% ;">The Lalit New Delhi</h3>
                            <p>4.5 Star</p>
                            <p>New Delhi</p>
                        </div>
                    </div>
                    <div id="taj_div">
                        <img id="taj" src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg" alt="Taj Palace">
                        <div id="info">
                            <h3 style="font-weight: bold; margin-top: 20% ;">Taj Palace</h3>
                            <p>4 Star</p>
                            <p>New Delhi</p>
                        </div>
                    </div>
                </div>
                <div id="map_view" class="tab-pane fade" >
                    <img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png" alt="Map view">
                    <p id="map">MAP VIEW</p>
                </div>
            </div>
        </section>
        <footer>
            <button style="margin-left: 2%; color: white; background-color: #19A1B8;" type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal2">Contact Us</button>                        
            <div id="social">
                <a href="https:/www.facebook.com" target="_blank"><img id="fb" src="assests\images\facebook.png" alt="Facebook"></a>
                <a href="https:/www.instagram.com" target="_blank"><img id="insta" src="assests\images\instagram.png" alt="Instagram"></a>
                <a href="https:/www.twitter.com" target="_blank"><img id="twitter" src="assests\images\twitter.png" alt="Twitter"></a>
            </div>
            <div id="copyright">&copy; 2020 ROOM SEARCH PVT. LTD.</div>
        </footer>
    </div>
    
    <!-- Login Modal -->
    <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="index.html">
                    <div class="form_grp">
                        <label for="user_email">Username: </label>
                        <input required type="email" placeholder="Enter Username" name="user_email" autocomplete="off">
                    </div>
                    <div class="form_grp">
                        <label for="user_pwd">Password: </label>
                        <input required type="password" placeholder="Enter Password" name="user_pwd" autocomplete="off">
                    </div>                                       
                    <div class="modal-footer1 modal-footer">                        
                        <input id="login_button" type="submit" class="btn btn-primary" value="Login">
                    </div>
                </form>
            </div>         
        </div>
        </div>
    </div>
    </div>  
    <!-- Contact Us Modal -->
    <div class="modal" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="index.html">                 
                    <p>Thank you for reaching out!!!</p>
                    <p>Please enter your email and we will get back to you</p>
                    <div class="form_grp">               
                        <label for="_email">Email:</label>
                        <input required type="email" name="_email" placeholder="Enter your email id" autocomplete="off"/>
                    </div>                
                    <div class="modal-footer2 modal-footer">                        
                        <input id="submit_button" type="submit" class="btn btn-primary" value="Submit">
                    </div>                
                </form>
            </div>            
        </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>  
</body>
</html>
