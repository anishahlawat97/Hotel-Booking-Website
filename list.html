<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    
    <link rel="stylesheet" href="styles/list.css">
    <link rel="stylesheet" type="text/css" href="styles/common.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <style>
        .checked{
            color:orange;
        }
    </style>    
</head>
<body>    
    <div id="main_Container">     
        <header id="headerContainer"></header>
        <section>
            <div class="views">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                      <a data-bs-toggle="pill"; class="nav_link1 active" aria-current="page" href="#list_">List View</a>
                    </li>
                    <li class="nav-item">
                      <a data-bs-toggle="pill"; class="nav_link1" href="#map_view">Map View</a>
                    </li>                    
                  </ul>                
            </div>
            <div class="tab-content">
                <div id="list_" class="tab-pane fade show active">                  
                </div>
                <div id="map_view" class="tab-pane fade"></div>
                
            </div>
        </section>
        <footer id="footerContainer"></footer>
    </div>    
    
    <!-- Login Modal -->
    <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="#">
                    <div class="form_grp">
                        <label for="userName">Username: </label>
                        <input required id="userName" type="text" placeholder="Enter Username" name="user_email" autocomplete="off">
                    </div>
                    <div class="form_grp">
                        <label for="userPwd">Password: </label>
                        <input required id="userPwd" type="password" placeholder="Enter Password" name="user_pwd" autocomplete="off">
                    </div>                                       
                    <div class="modal-footer1 modal-footer">                        
                        <button type="button" data-bs-dismiss="modal"  id="login_button" onclick="checkLogin()" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>         
        </div>
        </div>
    </div>
    </div>  
    <!-- Contact Us Modal -->
    <div class="modal" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="index.html">                 
                    <p>Thank you for reaching out!!!</p>
                    <p>Please enter your email and we will get back to you</p>
                    <div class="form_grp">               
                        <label for="_email">Email:</label>
                        <input required type="email" name="_email" placeholder="Enter your email id" autocomplete="off"/>
                    </div>                
                    <div class="modal-footer2 modal-footer">                        
                        <input id="submit_button" type="submit" class="btn btn-primary" value="Submit">
                    </div>                
                </form>
            </div>            
        </div>
        </div>
    </div>    
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>  
    <script type="text/javascript" src="scripts/common.js"></script>
    <script type="text/javascript" src="scripts/list.js"></script>
</body>
</html>
