<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles/payment.css">
    <link rel="stylesheet" type="text/css" href="styles/common.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    
</head>
<body>
    
    <div id="main_Container">
        <header id="headerContainer"></header>
        <section>
                <div id="hotel_div">                    
                </div>
                <article>
                    <div id="payDivInfo">                    
                    </div>                    
                    <button id="pay" onclick="payNow()" class="btn btn-success" disabled>Pay Now</button>
                </article>
        </section>
        <footer id="footerContainer"></footer>
    </div>
    
    <!-- Login Modal -->
    <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="#">
                    <div class="form_grp">
                        <label for="userName">Username: </label>
                        <input required id="userName" type="text" placeholder="Enter Username" name="user_email" autocomplete="off">
                    </div>
                    <div class="form_grp">
                        <label for="userPwd">Password: </label>
                        <input required id="userPwd" type="password" placeholder="Enter Password" name="user_pwd" autocomplete="off">
                    </div>                                       
                    <div class="modal-footer1 modal-footer">                        
                        <button type="button" data-bs-dismiss="modal" id="login_button" onclick="checkLogin()" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>         
        </div>
        </div>
    </div>
    </div>  
    <!-- Contact Us Modal -->
    <div class="modal" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="footer_form" action="index.html">                 
                    <p>Thank you for reaching out!!!</p>
                    <p>Please enter your email and we will get back to you</p>
                    <div class="form_group">               
                        <label class="label_footer" for="_email">Email:</label>
                        <input required class="input_footer" type="email" name="_email" placeholder="Enter your email id" autocomplete="off"/>
                    </div>                
                    <div class="modal-footer2 modal-footer">                        
                        <input id="submit_button" type="submit" class="btn btn-primary input_footer" value="Submit">
                    </div>                
                </form>
            </div>            
        </div>
        </div>
    </div>    
    <script type="text/javascript" src="scripts/common.js"></script>  
    <script type="text/javascript" src="scripts/payment.js"></script>
</body>
</html>
