<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>    
      
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">       
    
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <link rel="stylesheet" type="text/css" href="styles/common.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        
</head>
<body>      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <div id="main_Container">
        <!-- Loader Div -->
        <div id="loading"></div> 
        
        <!-- header -->
        <header id="headerContainer"></header>
        <!-- Main Content -->
        <section id="content_div">
            <form action="list.html">
                <div id="search_bar">                    
                    <input autocomplete="off" class="search" id="searchQuery" type="text" name="city" placeholder="City" onclick="searchAutoComplete(searchQuery.value)" onkeyup="searchAutoComplete(searchQuery.value)"/>                    
                    <div id="dropdownSearch">
                        
                    </div>
                </div>                
            </form>
            <div class="city_tiles">
                <a href="list.html?city=new%20delhi"><div class="container_img">
                    <img id="delhi" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" alt="Delhi">
                    <div class="name">Delhi</div>
                </div></a>
                <a href="list.html?city=Goa"><div class="container_img">
                    <img id="goa" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" alt="Goa">
                    <div class="name">Goa</div>
                </div></a>
                <a href="list.html?city=Hyderabad"><div class="container_img">
                    <img id="hyderabad" src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" alt="Hyderabad">
                    <div class="name">Hyderabad</div>
                </div></a>
                <a href="list.html?city=Kolkata"><div class="container_img">
                    <img id="kolkata" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg" alt="Kolkata">
                    <div class="name">Kolkata</div>
                </div></a>
            </div>
            <div id="more" class="city_tiles">
                <a href="list.html?city=Chennai"><div class="container_img">
                    <img id="chennai" src="https://media-cdn.tripadvisor.com/media/photo-s/15/4d/46/b8/chennai-madras.jpg" alt="Chennai">
                    <div class="name">Chennai</div>
                </div></a>
                <a href="list.html?city=Agra"><div class="container_img">
                    <img id="agra" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/fc/agra.jpg" alt="Agra">
                    <div class="name">Agra</div>
                </div></a>
                <a href="list.html?city=Jaipur"><div class="container_img">
                    <img id="jaipur" src="https://media-cdn.tripadvisor.com/media/photo-s/10/a3/3b/8a/screenshot-2017-09-12.jpg" alt="Jaipur">
                    <div class="name">Jaipur</div>
                </div></a>
                <a href="list.html?city=Bengaluru"><div class="container_img">
                    <img id="bengaluru" src="https://media-cdn.tripadvisor.com/media/photo-s/0c/d2/2f/7a/palace-from-the-outside.jpg" alt="Bengaluru">
                    <div class="name">Bengaluru</div>
                </div></a>
            </div>            
            <div id="view">
                <button id="myBtn" onclick="collapse()" class="btn btn-secondary">View More</button>
            </div>            
        </section>
        <!-- Footer -->
        <footer id="footerContainer"></footer>
    </div> 
     <!-- Login Modal -->
     <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="#">
                    <div class="form_grp">
                        <label for="userName">Username: </label>
                        <input required id="userName" type="text" placeholder="Enter Username" name="user_email" autocomplete="off">
                    </div>
                    <div class="form_grp">
                        <label for="userPwd">Password: </label>
                        <input required id="userPwd" type="password" placeholder="Enter Password" name="user_pwd" autocomplete="off">
                    </div>                                       
                    <div class="modal-footer1 modal-footer">                        
                        <button type="button" data-bs-dismiss="modal"  id="login_button" onclick="checkLogin()" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>         
        </div>
        </div>
    </div>
    </div>  
    <!-- Contact Us Modal -->
    <div class="modal" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="index.html">                 
                    <p>Thank you for reaching out!!!</p>
                    <p>Please enter your email and we will get back to you</p>
                    <div class="form_grp">               
                        <label for="_email">Email:</label>
                        <input required type="email" name="_email" placeholder="Enter your email id" autocomplete="off"/>
                    </div>                
                    <div class="modal-footer2 modal-footer">                        
                        <input id="submit_button" type="submit" class="btn btn-primary" value="Submit">
                    </div>                
                </form>
            </div>            
        </div>
        </div>
    </div>     
    <script type="text/javascript" src="scripts/common.js"></script> 
    <script type="text/javascript" src="scripts/index.js"></script> 
</body>
</html>
