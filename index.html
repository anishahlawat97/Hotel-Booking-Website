<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet"> 
    
</head>
<body>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <div id="main_Container">        
        <header>
            <div>
                <img id="logo" src="assests\images\logo.png" alt="logo"></a>
            </div>
            <nav>            
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal">LOGIN</button>
            </nav>      
                       
        </header>
        <section>
            <div id="seach_bar">
                <input class="search" type="text" placeholder="City"/>
            </div>
            <div id="city_tiles">
                <a href="list.html"><div class="container_img">
                    <img id="delhi" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" alt="Delhi">
                    <div class="name">Delhi</div>
                </div></a>
                <div class="container_img">
                    <img id="goa" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" alt="Goa">
                    <div class="name">Goa</div>
                </div>
                <div class="container_img">
                    <img id="hyderabad" src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" alt="Hyderabad">
                    <div class="name">Hyderabad</div>
                </div>
                <div class="container_img">
                    <img id="kolkata" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg" alt="Kolkata">
                    <div class="name">Kolkata</div>
                </div>
            </div>            
            <form id="view" action="index.html">
                <input type="submit" class="btn btn-secondary" value="View More" />
            </form>            
        </section>
        <footer>
            <section>
                <button style="margin-left: 2%; color: white; background-color: #19A1B8;" type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal2">Contact Us</button>                
                <div class="social">
                    <a href="https:/www.facebook.com" target="_blank"><img id="fb" src="assests\images\facebook.png" alt="Facebook"></a>
                    <a href="https:/www.instagram.com" target="_blank"><img id="insta" src="assests\images\instagram.png" alt="Instagram"></a>
                    <a href="https:/www.twitter.com" target="_blank"><img id="twitter" src="assests\images\twitter.png" alt="Twitter"></a>
                </div>
                <div id="copyright">&copy; 2020 ROOM SEARCH PVT. LTD.</div>
            </section>
        </footer>
    </div> 
     <!-- Login Modal -->
     <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="index.html">
                    <div class="form_grp">
                        <label for="user_email">Username: </label>
                        <input required type="email" placeholder="Enter Username" name="user_email" autocomplete="off">
                    </div>
                    <div class="form_grp">
                        <label for="user_pwd">Password: </label>
                        <input required type="password" placeholder="Enter Password" name="user_pwd" autocomplete="off">
                    </div>                                       
                    <div class="modal-footer1 modal-footer">                        
                        <input id="login_button" type="submit" class="btn btn-primary" value="Login">
                    </div>
                </form>
            </div>         
        </div>
        </div>
    </div>
    </div>  
    <!-- Contact Us Modal -->
    <div class="modal" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="index.html">                 
                    <p>Thank you for reaching out!!!</p>
                    <p>Please enter your email and we will get back to you</p>
                    <div class="form_grp">               
                        <label for="_email">Email:</label>
                        <input required type="email" name="_email" placeholder="Enter your email id" autocomplete="off"/>
                    </div>                
                    <div class="modal-footer2 modal-footer">                        
                        <input id="submit_button" type="submit" class="btn btn-primary" value="Submit">
                    </div>                
                </form>
            </div>            
        </div>
        </div>
    </div>  
</body>
</html>
